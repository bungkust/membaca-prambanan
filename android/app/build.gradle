apply plugin: 'com.android.application'

android {
    namespace "com.membaca.prambanan"
    compileSdk rootProject.ext.compileSdkVersion
    
    // Read version from package.json or environment variable
    def packageJson = file('../../package.json')
    def packageVersion = '1.0.0'
    // IMPORTANT: versionCode MUST always increment for Play Store updates
    // Start with 1 for initial release, then increment manually for each update
    def versionCodeValue = 1
    
    // Version code calculation for Play Store
    // Play Store requires versionCode to ALWAYS increase for each update
    // Priority: VERSION_CODE env var > GITHUB_RUN_NUMBER > default (1)
    try {
        def envVersionCode = System.getenv('VERSION_CODE')
        def githubRunNumber = System.getenv('GITHUB_RUN_NUMBER')
        
        if (envVersionCode) {
            versionCodeValue = envVersionCode.toInteger()
            println("Using VERSION_CODE from environment: ${versionCodeValue}")
        } else if (githubRunNumber) {
            versionCodeValue = githubRunNumber.toInteger()
            println("Using GITHUB_RUN_NUMBER: ${versionCodeValue}")
        } else {
            // Default: use fixed version code (must be incremented manually for updates)
            // DO NOT use timestamp - Play Store will reject if versionCode is not higher than previous
            versionCodeValue = 1
            println("Using default versionCode: ${versionCodeValue} (update manually for releases)")
        }
    } catch (Exception e) {
        println("WARNING: Failed to parse version code, using default: ${e.message}")
        versionCodeValue = 1
    }
    
    if (packageJson.exists()) {
        try {
            def packageJsonText = packageJson.text
            def matcher = packageJsonText =~ /"version"\s*:\s*"([^"]+)"/
            if (matcher.find()) {
                packageVersion = matcher.group(1)
            }
        } catch (Exception e) {
            println("WARNING: Failed to read version from package.json: ${e.message}")
        }
    }
    
    defaultConfig {
        applicationId "com.membaca.prambanan"
        minSdkVersion 23
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode versionCodeValue
        versionName packageVersion
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    
    signingConfigs {
        release {
            def keystorePropertiesFile = rootProject.file("key.properties")
            if (keystorePropertiesFile.exists()) {
                def keystoreProperties = new Properties()
                keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
                
                // Resolve keystore file path relative to android directory
                def keystorePath = keystoreProperties['storeFile']
                def keystoreFile = keystorePath.startsWith('/') 
                    ? file(keystorePath) 
                    : rootProject.file(keystorePath)
                
                if (keystoreFile.exists()) {
                    storeFile keystoreFile
                    storePassword keystoreProperties['storePassword']
                    keyAlias keystoreProperties['keyAlias']
                    keyPassword keystoreProperties['keyPassword']
                } else {
                    println "WARNING: Keystore file not found: ${keystoreFile.absolutePath}"
                }
            }
        }
    }
    
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if (signingConfigs.release.storeFile != null) {
                signingConfig signingConfigs.release
            }
        }
        debug {
            minifyEnabled false
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
